<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reporting Calendar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js'></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      margin-top: 30px;
      font-size: 2rem;
    }

    #calendar {
      margin-top: 30px;
      background: white;
      border-radius: 15px;
      padding: 15px;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      color: black;
    }
  </style>
</head>
<body>
  <h1>ðŸ“… Reporting Dates Calendar</h1>
  <div id='calendar'></div>

  <script>
    document.addEventListener('DOMContentLoaded', async function () {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,listWeek'
        },
        events: await loadEvents()
      });
      calendar.render();
    });

    async function loadEvents() {
      const sheetURL = "https://script.google.com/macros/s/AKfycbzZ73e8wITRGmqredx48_s_QmlPNYmhBwuYVDyC8koNFsuvyz4ngWFexjn3rrCH0fU/exec"; // â† JSON feed URL à¤¯à¤¾ Apps Script GET API URL à¤¯à¤¹à¤¾à¤ à¤¡à¤¾à¤²à¥‡à¤‚

      try {
        const res = await fetch(sheetURL);
        const data = await res.json();

// à¤¸à¥à¤§à¤¾à¤°: row.name -> row.Full_Name, row.reportingDate -> row.Reporting_Date
return data.map(row => ({
  title: `${row.Full_Name} Reporting`, // à¤ªà¥‚à¤°à¤¾ à¤¨à¤¾à¤® à¤²à¥‡à¤‚
  start: row.Reporting_Date, // à¤¸à¤¹à¥€ à¤•à¥‰à¤²à¤® à¤¨à¤¾à¤®
  description: row.Accommodation
}));
      } catch (err) {
        console.error("Failed to load events", err);
        return [];
      }
    }
  </script>
</body>
</html>
