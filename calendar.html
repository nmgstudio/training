<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reporting Calendar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js'></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      margin-top: 30px;
      font-size: 2rem;
    }

    #calendar {
      margin-top: 30px;
      background: white;
      border-radius: 15px;
      padding: 15px;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      color: black;
    }
  </style>
</head>
<body>
  <h1>📅 Reporting Dates Calendar</h1>
  <div id='calendar'></div>

  <script>
    document.addEventListener('DOMContentLoaded', async function () {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,listWeek'
        },
        events: await loadEvents()
      });
      calendar.render();
    });

    async function loadEvents() {
      const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQYVbwvjM7MSlxXqQ4l_FIre3BZod3ypLm68zGryvHcUie5aHPZkJmB4P54vcWSpw/pubhtml"; // ← JSON feed URL या Apps Script GET API URL यहाँ डालें

      try {
        const res = await fetch(sheetURL);
        const data = await res.json();

        // Event Mapping
        return data.map(row => ({
          title: `${row.name} Reporting`,
          start: row.reportingDate,
          description: row.accommodation
        }));
      } catch (err) {
        console.error("Failed to load events", err);
        return [];
      }
    }
  </script>
</body>
</html>
