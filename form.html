<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Training Registration Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-bottom: 10px;
    }

    button {
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-weight: 600;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      width: 100%;
      margin-top: 15px;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .status {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üìù Training Registration</h1>
    <form id="registrationForm">
      <label for="name">Candidate Name</label>
      <input type="text" id="name" name="name" required>

      <label for="fatherName">Father's Name</label>
      <input type="text" id="fatherName" name="fatherName" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Contact Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="reportingDate">Reporting Date</label>
      <input type="date" id="reportingDate" name="reportingDate" required>

      <label for="accommodation">Accommodation</label>
      <select id="accommodation" name="accommodation" required>
        <option value="">-- Select --</option>
        <option value="Basic">Basic</option>
        <option value="None">None</option>
      </select>

      <button type="submit">Submit</button>
    </form>

    <div class="status" id="status"></div>
  </div>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;

      const data = {
        name: form.name.value,
        fatherName: form.fatherName.value,
        email: form.email.value,
        phone: form.phone.value,
        reportingDate: form.reportingDate.value,
        accommodation: form.accommodation.value,
        accommodationText: form.accommodation.value === "Basic"
          ? "If you do not have a place to stay in Varanasi during the training period, the we can arrange a personal PG room at a Minimal Charge of ‚Çπ2,750."
          : "You have not opted for any accommodation. A ‚Çπ800 training facility and administrative fee will apply."
      };

      document.getElementById("status").textContent = "Submitting...";

      // Replace below URL with your Google Apps Script Web App URL
      fetch("https://script.google.com/macros/s/your_script_id/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.json())
      .then(res => {
        if(res.status === "success") {
          document.getElementById("status").innerHTML = `‚úÖ Form submitted! <br><a href="${res.pdfUrl}" target="_blank" style="color: #fff; text-decoration: underline;">Download Letter</a>`;
        } else {
          document.getElementById("status").textContent = "‚ùå Submission failed. Please try again.";
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById("status").textContent = "‚ùå Error occurred while submitting.";
      });
    });
  </script>
</body>

</html>
